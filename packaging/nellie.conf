# Nellie-RS Configuration
# /etc/nellie/nellie.conf
#
# This file is sourced by the systemd service.
# Environment variables defined here override defaults.

# Data directory for SQLite database
NELLIE_DATA_DIR="/var/lib/nellie"

# Server bind address
NELLIE_HOST="127.0.0.1"

# Server port
NELLIE_PORT="8765"

# Log level: trace, debug, info, warn, error
NELLIE_LOG_LEVEL="info"

# Enable JSON structured logging (set to "true" for production log aggregation)
# NELLIE_LOG_JSON="false"

# API key for authentication (uncomment and set for production)
# NELLIE_API_KEY="your-secure-api-key-here"

# Number of embedding worker threads (default: 4)
# Adjust based on CPU cores available
NELLIE_EMBEDDING_THREADS="4"

# Watch directories for automatic indexing (comma-separated)
# NELLIE_WATCH_DIRS="/home/dev/projects,/opt/code"
